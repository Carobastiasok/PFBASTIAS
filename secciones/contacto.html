<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../contacto.css">
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <img src="img/MODA LOGO.png" alt="MODA BUENOS AIRES">
    </header>
    <nav class="nav">
      <a href="../index.html">INICIO</a>
      <a href="moda.html">MODA</a>
      <a href="belleza.html">BELLEZA</a>
      <a href="compras.html">COMPRAS</a>
      <a href="contacto.html">CONTACTO</a>
    </nav>
    <main class="main">
      <h1>Contacto y Registro</h1>
      <div class="content">
        <div class="text">
          <h2>Contáctanos</h2>
          <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="btn-custom">Enviar</button>
          </form>
        </div>
        <div class="text">
          <h2>Regístrate</h2>
          <form action="#" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" class="btn-custom">Registrar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Redes Sociales: <a href="https://es-la.facebook.com/">Facebook</a> | <a href="https://www.instagram.com/accounts/login/">Instagram</a> | <a href="https://x.com/i/flow/login?redirect_after_login=%2FInicio%2F">X</a></p>
      <p>2024 | MODA BUENOS AIRES. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>

</html>
